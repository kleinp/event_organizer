<!DOCTYPE html>
<html>

<head>
	<title>FTC Event organizer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="hosted/jquery.mobile-1.4.5.min.css" />
	<script src="hosted/jquery-1.11.1.min.js"></script>
	<script src="hosted/jquery.mobile-1.4.5.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="hosted/js.cookie.js"></script>

</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="login">

		<div data-role="header">
			<h1>FTC Event Organizer</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3 id="notify">Please log in to continue</h3>
			<form onSubmit="return false">
				<label for="roles">Select your role</label>
				<select id="roles"></select>
				<input type="text" id="name" placeholder="Your name" />
				<input type="password" id="pw" placeholder="Password" />
				<h4>Ask your event organizer for your role password</h4>
				<button id="submit">Log in!</button>
			</form>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->

</body>
<script src="js/login.js"></script>

</html>
